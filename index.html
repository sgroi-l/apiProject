<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,400;1,500&display=swap" rel="stylesheet"> 
    <title>WeatherWise</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="data.css" />
    <script src="https://kit.fontawesome.com/1902eb1a0b.js" crossorigin="anonymous"></script>
  </head>

  <body>
  <header>
    <div class="container">
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-btn">
        <span class="menu-btn__burger"></span>
      </label>
      <nav>
        <ul>
          <li><a href="./history.html"><i class="fa-solid fa-clock-rotate-left" ></i>Search History</a></li>
          <li><a href="#"><i class="fa-solid fa-circle-info"></i>About</a></li>
          <li><a href="#"><i class="fa-solid fa-address-book"></i>Contact</a></li>
        </ul>
      </nav>
    </div>
    
  </header>

  <main>

 
    <img id="logo" src="images/logo.svg" alt="WeatherWise Logo"> <!-- Image of our logo -->

    <form id="searchForm" action="#" method="GET">
        <label for="search"></label>
        <div class="bar">
            <input type="text" id="search" name="search" placeholder="Enter a city name">
            <a href="#" id="searchLink"><img id="searchIcon" src="images/search-icon.svg" alt="Search Icon"></a>
            
        </div>
        
    </form>
    <div id="data-render"></div>
  </main>
<script src="./main.js"></script>
</body>
</html>
